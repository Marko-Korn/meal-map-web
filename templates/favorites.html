<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Recipes</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <h1 class=" white mb-4"><b>Favorite Recipes</b></h1>
    <a href="/" class="btn btn-primary mb-3">Back to Recipes</a>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for recipe in favorite_recipes %}
        <div class="col">
            <div class="card h-100">
                {% if recipe.image_url %}
                <img src="{{ recipe.image_url }}" class="card-img-top" alt="Recipe Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <a href="{{ recipe.link }}" class="btn btn-primary">Recipe</a>
                    <form action="/remove_from_favorites" method="POST">
                        <input type="hidden" name="title" value="{{ recipe.title }}">
                        <input type="hidden" name="link" value="{{ recipe.link }}">
                        <button type="submit" class="btn btn-outline-danger mt-2">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
